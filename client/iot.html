            </button>

          </div>
          <div id="navbar" class="navbar-collapse collapse">

              <li class="active"><a href="#">家</a></li>

              <li><a href="#steward">管家</a></li>
              <li><a href="https://github.com/jubolin">联系我们</a></li>
            </ul>
          </div>
        </div>
      </nav>

    </div>
  </div>
</template>

<template name='iotDeviceNav'>
    <div class="container marketing">
    <section id="device">
      <div class="row">
        {{#each devices}}
          <div class="col-xs-4 col-sm-3 col-md-2">
            <a href="#{{devid}}">
              <img class="img-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" style="width: 70px; height: 70px;">
            </a>
            <h4>{{name}}</h4>
          </div><!-- /.col-lg-4 -->
        {{/each}}
      </div><!-- /.row -->
  </section>
    </div>
</template>

<template name='iotDevice'>
    <div class="container marketing">
  {{#each devices}}
    <hr class="featurette-divider">

    <section id={{devid}}>
      <div class="row featurette">
        <div class="col-md-7">
          <h2 class="featurette-heading">{{location}}:{{name}}</h2>
          <p class="lead">Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper. Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.</p>
        </div>
        <div class="col-md-5">
          <img class="featurette-image img-responsive" data-src="holder.js/500x500/auto" alt="Generic placeholder image">
        </div>
      </div>
    </section>
  {{/each}}
  </div>
</template>
