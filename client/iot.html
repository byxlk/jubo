<template name='iotDeviceNav'>
    <div class="container marketing">
      <div class="row">
        <h2>The thing system</h2>
        {{#each devices}}
          <div class="col-xs-3 col-sm-2 col-md-1">
            <a href="/device/{{devid}}">
              <img src="images/devices/{{icon}}" style="background-color: {{statusColor}};">
              <h4>{{name}}</h4>
            </a>
          </div>
        {{/each}}
      </div>
  </div>
</template>

<template name='iotDevice'>
  <div class="container marketing">
    <hr class="featurette-divider">
    <div class="row">
      <div class="col-md-2">
        <a href="/"> <i class="fa fa-tree fa-2x"></i></a>
      </div>

      <div class="col-md-offset-2">
        <div id="chart">

          <div id="controls">
            <div style="width: 155px; height: 155px; position: relative; left: 62px; overflow:hidden;">
              <img class="actor-big" id="actor-big-icon" style="background-color:{{device.statusColor}};" src="images/devices/{{device.icon}}">
            </div>
            <div id="toPopover" class="big-instructions">
              <span class="actor-name" id="actor-big-name" style="color:{{device.statusColor}};">{{device.name}}({{device.location}})</span>
            </div>
          </div>

          <div id="labels" style="position: absolute; top: 52px; left: 178px; width: 200px; height: 240px; text-align: right; font-weight: normal;">
            <div class="labels" style="white-space: nowrap; width: 190px; overflow: hidden; -o-text-overflow: ellipsis; text-overflow: ellipsis; ">
              {{labels}}
              <!--
              {{#each labels}}
                {{label}}
                <br>
              {{/each}}
              -->
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</template>
